<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuiz - Test Your Programming Knowledge</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dialog.css">
</head>
<body>
    <!-- User Bar -->
    <div id="user-bar" class="user-bar" style="display:none;">
        <span class="user-info">
            <i class="fas fa-user-circle"></i>
            <span id="user-email"></span>
        </span>
        <button id="logout-btn" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen active">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="welcome-card">
                        <h1 class="welcome-title">
                            <i class="fas fa-code"></i>
                            CodeQuiz
                        </h1>
                        <p class="welcome-subtitle">Test Your Programming Knowledge</p>
                        
                        <div class="subjects-grid">
                            <!-- Subject cards will be dynamically loaded -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Learning Screen (AI Chat) -->
    <div id="learning-screen" class="screen">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="learning-card">
                        <div class="learning-header">
                            <button id="learning-back-btn" class="back-btn">
                                <i class="fas fa-arrow-left"></i>
                                <span>Back</span>
                            </button>
                            <div class="subject-badge" id="learning-subject">Python</div>
                            <button id="start-quiz-btn" class="btn-start-quiz">
                                <i class="fas fa-play-circle"></i>
                                Start Quiz
                            </button>
                        </div>

                        <!-- Chat Area -->
                        <div class="chat-container">
                            <div id="chat-messages" class="chat-messages">
                                <!-- Welcome message will be added by JS -->
                            </div>
                        </div>

                        <!-- Quick Prompts -->
                        <div id="quick-prompts" class="quick-prompts">
                            <button class="quick-prompt-btn" data-prompt="Give me a quick crash course on the key topics for this quiz">
                                <i class="fas fa-bolt"></i> Start Explanation
                            </button>
                            <button class="quick-prompt-btn" data-prompt="What are the most important concepts I should know?">
                                <i class="fas fa-lightbulb"></i> Key Concepts
                            </button>
                            <button class="quick-prompt-btn" data-prompt="Give me some quick tips and tricks for this topic">
                                <i class="fas fa-magic"></i> Tips & Tricks
                            </button>
                        </div>

                        <!-- Chat Input -->
                        <div class="chat-input-container">
                            <input type="text" id="chat-input" class="chat-input" placeholder="Ask AI anything about this topic..." autocomplete="off">
                            <button id="chat-send-btn" class="chat-send-btn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="screen">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="quiz-card">
                        <!-- Header -->
                        <div class="quiz-header">
                            <button id="back-btn" class="back-btn">
                                <i class="fas fa-arrow-left"></i>
                                <span>Back</span>
                            </button>
                            <div class="subject-badge" id="current-subject">Python</div>
                            <div class="timer-badge" id="timer-display">
                                <i class="far fa-clock"></i>
                                <span id="timer">30</span>s
                            </div>
                        </div>

                        <!-- Progress Bar -->
                        <div class="progress-container">
                            <div class="progress">
                                <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
                            </div>
                            <span id="question-counter">Question 1/30</span>
                        </div>

                        <!-- Question Card -->
                        <div class="question-card">
                            <h3 id="question-text" class="question-text">Loading question...</h3>
                            <!-- Options Grid -->
                            <div id="options-container" class="options-grid"></div>
                        </div>

                        <!-- Score Display -->
                        <div class="score-display">
                            <div class="score-item">
                                <i class="fas fa-star text-warning"></i>
                                <span>Score: <span id="current-score">0</span></span>
                            </div>
                            <div class="score-item">
                                <i class="fas fa-check-circle text-success"></i>
                                <span>Correct: <span id="correct-count">0</span></span>
                            </div>
                            <div class="score-item">
                                <i class="fas fa-times-circle text-danger"></i>
                                <span>Wrong: <span id="wrong-count">0</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scoreboard Screen -->
    <div id="scoreboard-screen" class="screen">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="scoreboard-card">
                        <h2 class="scoreboard-title">
                            <i class="fas fa-trophy"></i>
                            Quiz Complete!
                        </h2>
                        
                        <div class="final-score-circle" id="final-score-display">
                            <span id="final-score">0</span>
                            <small>points</small>
                        </div>

                        <div class="stats-grid">
                            <div class="stat-item">
                                <i class="fas fa-check-circle text-success"></i>
                                <div>
                                    <span class="stat-label">Correct Answers</span>
                                    <span class="stat-value" id="final-correct">0</span>
                                </div>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-times-circle text-danger"></i>
                                <div>
                                    <span class="stat-label">Wrong Answers</span>
                                    <span class="stat-value" id="final-wrong">0</span>
                                </div>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-clock text-info"></i>
                                <div>
                                    <span class="stat-label">Time Taken</span>
                                    <span class="stat-value" id="final-time">0s</span>
                                </div>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-percent text-primary"></i>
                                <div>
                                    <span class="stat-label">Accuracy</span>
                                    <span class="stat-value" id="final-accuracy">0%</span>
                                </div>
                            </div>
                        </div>

                        <div class="button-group">
                            <button id="play-again-btn" class="btn-primary">
                                <i class="fas fa-redo-alt"></i>
                                Play Again
                            </button>
                            <button id="new-subject-btn" class="btn-secondary">
                                <i class="fas fa-book"></i>
                                New Subject
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Dialog (Modal) -->
    <div id="custom-dialog" class="dialog-overlay">
        <div class="dialog-container">
            <div class="dialog-header">
                <i class="fas fa-question-circle"></i>
                <h3 id="dialog-title">Confirm Action</h3>
            </div>
            <div class="dialog-body">
                <p id="dialog-message">Are you sure you want to go back? Your progress will be lost.</p>
            </div>
            <div class="dialog-footer">
                <button id="dialog-cancel" class="dialog-btn dialog-btn-secondary">
                    <i class="fas fa-times"></i>
                    Cancel
                </button>
                <button id="dialog-confirm" class="dialog-btn dialog-btn-primary">
                    <i class="fas fa-check"></i>
                    Confirm
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/dialog.js"></script>
    <script src="js/quiz.js"></script>

    <!-- Auth Guard -->
    <script type="module">
        import { auth } from "./js/firebase.js";
        import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-bar').style.display = 'flex';
                document.getElementById('user-email').textContent = user.email;
            } else {
                window.location.href = 'login.html';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
